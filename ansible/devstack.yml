---

- hosts: "{{ instance_name }}"
  become: yes
  vars_files:
    - server-vars.yml
  pre_tasks:
    - name: Get the username running the deploy
      become: no
      local_action: command whoami
      register: whoami

    - set_fact:
        user: "{{ whoami.stdout }}"
  roles:
    - server
    - docker
    - nodejs
    - gcloud
    - devstack
