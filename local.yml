---

- hosts: all
  tasks:
    - name: Add mappings to /etc/hosts
      blockinfile:
        path: /etc/hosts
        block: |
          {{ IP_ADDRESS }} {{ item }}
        marker: "# {mark} ANSIBLE MANAGED BLOCK {{ item }}"
      become: yes
      with_items: "{{ EDX_HOST_NAMES.split(',') }}"
      tags: [ hosts_update ]

    - name: Remove SSH configurations
      blockinfile:
        create: yes
        path: ~/.ssh/config
        marker: "# {mark} ANSIBLE MANAGED BLOCK"
        block: ""
      become: yes
      tags: [ hosts_revert ]

    - name: Remove mappings from /etc/hosts
      blockinfile:
        path: /etc/hosts
        marker: "# {mark} ANSIBLE MANAGED BLOCK {{ item }}"
        create: yes
        block: ""
      become: yes
      with_items: "{{ EDX_HOST_NAMES.split(',') }}"
      tags: [ hosts_revert ]

    - name: Configure SSH agent forwarding
      blockinfile:
        path: ~/.ssh/config
        create: yes
        block: |
          Host devstack
            HostName {{ IP_ADDRESS }}
            User {{ USER }}
            IdentityFile {{ SSH_KEY }}
            ForwardAgent yes
      tags: [ ssh_config ]

    - name: Get the remote instance host key
      shell: ssh-keyscan -t rsa {{ IP_ADDRESS }}
      register: host_key
      until: host_key.stdout.find(IP_ADDRESS) != -1
      retries: 10
      delay: 10
      ignore_errors: yes
      tags: [ ssh_config ]

    - name: Configure SSH known hosts
      blockinfile:
        path: ~/.ssh/known_hosts
        create: yes
        block: "{{ host_key.stdout }}"
      tags: [ ssh_config ]

    - name: Configure inventory variables
      template:
        src: dynamic-inventory/gce.ini.j2
        dest: dynamic-inventory/gce.ini
        mode: '0644'
      tags: [ inventory ]

